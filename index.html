<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initalscale=1.0" />
    <meta charset="UTF-8" />
    <title>Razomentalist</title>
    <style>
      html, body {
	  padding: 0;
	  margin: 0;
	  
	  height: 100vh;
	  width:  100vw;
      }
      #content-container {
	  width: 100%;
	  
	  display:          flex;
	  justify-content:  left;
	  align-items:    center;
	  flex-direction: column;
      }
      #content {
	  max-width: 50%;
	  padding: 15px;
      }
      
      .center {
	  display:           flex;
	  justify-content: center;
	  align-items:     center;
	  flex-direction:     row;
      }
      
    </style>
  </head>
  <body>
    <div id="content-container">
      <div id="content">
        [content]
      </div>
    </div>
  </body>
</html>
